<!DOCTYPE html>
<html lang="en">
  
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Perfume Gabrielle</title>
  </head>
  <body>
    <div id="container">
      <div class="card">
        <div class="card_image">
          <img src="./images/image-product-desktop.jpg" class="imag">
        </div>
        <div class="card_info">
          <p class="perfume">Perfume</p>
          <h1>Gabrielle<br>Essence Eau <br>De Parfum</h1>
          <p class="texto">
            A floral, solar and voluptuous
            <br>
            interpretation composed by 
            <br>Olivier Polge,Perfumer-Creator<br> for the House of CHANEL.
            <br>
          </p>
          <div class="precos">
            <p class="preco_grande">$149.99</p>
            <p class="preco_pequeno">$169.99</p>
          </div>

          <button type="button" class="botao">Add to Cart</button>
        </div>
      </div>
    </div>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pulin</a>.
    </div>
  </body>
</html>
